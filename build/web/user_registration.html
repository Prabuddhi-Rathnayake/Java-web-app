<html>
    <head>
        <title>User Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css"/>



    </head>
    <body>
        <div>User Registration</div>
        
       
        <p class="error" id ="error"></p>
        
        <div class="div-main">
        <div class="div-sub">Mobile</div>
        <input type="text" id="mobile"/>
        </div>
        
         <div class="div-main">
        <div class="div-sub">Name</div>
        <input type="text" id="name"/>
        </div>
        
            <div class="div-main">
            <div class="div-sub">Gender</div>
            <input type="radio" name="gender"/> <span>Male</span>
            <input type="radio" name="gender"/> <span>Female</span>
        </div>
        
        <div class="div-main">
            <div class="div-sub">Country</div>
            <select id="country">
                <option>Australia</option>
                <option>Canada</option>
                <option>Italy</option>
                <option>Japan</option>
                <option>Japan</option>
                <option>Sri Lanka</option>
            </select>
        </div>
        
        <div class="div-main">
            <div class="div-sub">Password</div>
            <input type="password" id="password"/>
        </div>
        
        <button>Create Account</button>
    <script src="js/script.js"></script>
            

    </body>
</html>
